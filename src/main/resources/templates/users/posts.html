<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Posts By </title>
</head>

<body>

<header th:replace="layout :: site-header" />

<main class="posts">
    <div class="container">
    <div th:each="p : ${postsByUser}">
        <div class="date">
            <br />
            <i>Posted on</i>
                <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>

            <div class="image">
                <a href="#" th:href="@{/posts/view/{id}/(id=${p.id})}">
                <img th:src="${p.imgLocation}" class="img-responsive" /> </a>
                <br />
                <span th:text="${p.description}">Anon</span>
                <hr />
            </div>

        </div>
    </div>
    </div>
</main>

<footer th:replace="layout :: site-footer" />

</body>

</html>
