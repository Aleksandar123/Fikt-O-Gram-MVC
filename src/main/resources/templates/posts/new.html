<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>New Post</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<main>

    <div class="container">
        <div class="row">
        <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data" th:action="@{/posts/new}"  action="#">
            <div class="form-group">
                <input  th:type="file" type="file" name="file"  accept=".jpeg, .jpg, .png, .gif,"  onchange="loadFile(event);validateFileSize()" id="imgupload" />
                <p class="help-block">Select your image file. Accepted formats: jpeg, jpg, png and gif</p>
            </div>

            <div class="form-group">

                <input type="text" th:type="text"  th:name="description" name="description" class="form-control" aria-describedby="description" placeholder="Image Description"/>

            </div>
            <input type="submit" value="Upload" class="btn btn-default" id="upload-btn"/>
        </form></div>
        <div class="col-md-6">
        <img id="output" class="img-thumbnail img-responsive"/></div>
        </div>
    </div>

</main>

<footer th:replace="layout :: site-footer" />

<script>
      var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>

</body>

</html>
